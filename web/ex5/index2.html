<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").hide();
            $val = true;
        });
        $(document).ready(function() {
            $("button").click(function() {
                if ($val){
                    $("div").show();
                    $("p").hide();
                    $val=!$val
                }
                else {
                    $("div").hide();
                    $("p").show();
                    $val=!$val
                }
            });
        });
    </script>
    <head>
        <title>JQuery</title>
    </head>
    <body>
        <p font-size:"100">How are you?</p>
        <div font-size:"100">I am fine</div>
        <button>Click here</button>
    </body>
</html>
